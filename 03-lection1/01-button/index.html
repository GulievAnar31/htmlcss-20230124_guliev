<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <h1>Buttons</h1>
        <div style="display: flex;">
            <div class="card">
                <button class="button button_primary card__button">
                    Primary
                </button>
            </div>
            <div class="card">
                <button class="button button_secondary card__button">
                    Secondary
                </button>
            </div>
            <div class="card">
                <button class="button button_alternate card__button">
                    Alternate
                </button>
            </div>
        </div>

        <div style="display: flex; margin-top: 24px;">
            <div class="card">
                <button disabled class="button button_primary card__button">
                    Primary
                </button>
            </div>
            <div class="card">
                <button disabled class="button button_secondary card__button">
                    Secondary
                </button>
            </div>
            <div class="card">
                <button disabled class="button button_alternate card__button">
                    Alternate
                </button>
            </div>
        </div>

    </body>
</html>
