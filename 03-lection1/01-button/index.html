<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <h1>Buttons</h1>
        <div>
            <button class="primary">
                <span class="primary__title">
                    Primary
                </span>
            </button>
            <button class="secondary">
                <span class="secondary__title">
                    Secondary
                </span>
            </button>
            <button class="alternate">
                <span class="alternate__title">
                    Alternate
                </span>
            </button>
        </div>
        <div style="margin-top: 16px;">
            <button class="primary" disabled>
                <span class="primary__title">
                    Primary
                </span>
            </button>
            <button class="secondary" disabled>
                <span class="secondary__title">
                    Secondary
                </span>
            </button>
            <button class="alternate" disabled>
                <span class="alternate__title">
                    Alternate
                </span>
            </button>
        </div>
    </body>
</html>
