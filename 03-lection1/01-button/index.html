<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <h1>Buttons</h1>
        <div>
            <button class="button_primary">
                <span class="button__title">
                    Primary
                </span>
            </button>
            <button class="button_secondary">
                <span class="button__title">
                    Secondary
                </span>
            </button>
            <button class="button_alternate">
                <span class="button__title">
                    Alternate
                </span>
            </button>
        </div>
        <div style="margin-top: 16px;">
            <button class="button_primary" disabled>
                <span class="button__title">
                    Primary
                </span>
            </button>
            <button class="button_secondary" disabled>
                <span class="button__title">
                    Secondary
                </span>
            </button>
            <button class="button_alternate" disabled>
                <span class="button__title">
                    Alternate
                </span>
            </button>
        </div>
    </body>
</html>
