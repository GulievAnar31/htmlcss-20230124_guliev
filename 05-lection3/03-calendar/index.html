<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div>
        <div class="calendar">
            <div class="calendar__title">
                <span>October 2019</span>
            </div>
            <div class="calendar__months">
                <li class="calendar__month">Mon</li>
                <li class="calendar__month">Tue</li>
                <li class="calendar__month">Wed</li>
                <li class="calendar__month">Thu</li>
                <li class="calendar__month">Fri</li>
                <li class="calendar__month">Sat</li>
                <li class="calendar__month">Sun</li>
            </div>
            <div class="calendar__days">
                <li class="calendar__day"></li>
                <li class="calendar__day"></li>
                <li class="calendar__day"></li>
                <li class="calendar__day"></li>
                <li class="calendar__day">1</li>
                <li class="calendar__day">2</li>
                <li class="calendar__day">3</li>
                <li class="calendar__day">4</li>
                <li class="calendar__day">5</li>
                <li class="calendar__day">6</li>
                <li class="calendar__day">7</li>
                <li class="calendar__day">8</li>
                <li class="calendar__day">9</li>
                <li class="calendar__day">10</li>
                <li class="calendar__day">11</li>
                <li class="calendar__day">12</li>
                <li class="calendar__day">13</li>
                <li class="calendar__day">14</li>
                <li class="calendar__day">15</li>
                <li class="calendar__day">16</li>
                <li class="calendar__day">17</li>
                <li class="calendar__day calendar__day_active">18</li>
                <li class="calendar__day calendar__day_between">19</li>
                <li class="calendar__day calendar__day_between">20</li>
                <li class="calendar__day calendar__day_between">21</li>
                <li class="calendar__day calendar__day_between">22</li>
                <li class="calendar__day calendar__day_active">23</li>
                <li class="calendar__day">24</li>
                <li class="calendar__day">25</li>
                <li class="calendar__day">26</li>
                <li class="calendar__day">27</li>
                <li class="calendar__day">28</li>
                <li class="calendar__day">29</li>
                <li class="calendar__day">30</li>
                <li class="calendar__day">31</li>
            </div>
        </div>
    </div>
</body>

</html>
